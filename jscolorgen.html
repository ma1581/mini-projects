    <title>JS Random Color Generator</title>
    <script>
        function colgen(e){
            var hexarr=["1","2","3","4","5","6","7","8","9","0","A","B","C","D","E","F"];
            setInterval(function() {
                var hexcol="#";
                var count=6;
                while(count>0){
                    var i= Math.floor( Math.random(0,14)*10) + Math.floor( Math.random(0,14)*10);
                    if(i < 16){
                        hexcol+=hexarr[i]; count--;
                    }
                }
                document.body.style.backgroundColor = hexcol;
                console.log(hexcol);
            }, 1000);
        }
        window.onload=function(){
            const el=document.getElementById("btn");
        console.log(el)
        el.addEventListener("click",colgen);
}
    </script>
